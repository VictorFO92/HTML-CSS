<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações globais das CSS */
             height: 100%;

        }
        /*Podemos usar (to+direção)(right, left, top, bottom) ou  graus(90deg, 45deg). Também podemos utilizar linear-gradient(direções) ou radial-gradient(circle) */
        body {
            background-image: linear-gradient(45deg, #456DEB, #52CEEB, #9BDFEE);

        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>

</body>
</html>
