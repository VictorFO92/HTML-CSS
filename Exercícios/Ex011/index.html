<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse siteem cários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture><!--Ordem de tamanho deve ser obedecida, maior para menor ou menor para maior, usamos o comando picture para carregar uma imagem e o comando source media size para adaptar a imagem ao dispositivo-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vams aprender a reproduzir áudios em HTML5</p> <!--Usamos o comando audio-->
    <audio src="midia/howsitsup.mp3" autoplay controls></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/howsitsup.mp3" type="audio/mpeg">
        <source src="midia/howsitsup.ogg" type="audio/ogg">
        <source src="midia/howsitsup.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/howsitsup.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
